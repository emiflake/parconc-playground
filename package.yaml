name:                parconc-playground
version:             0.1.0.0
github:              "githubuser/parconc-playground"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/parconc-playground#readme>

dependencies:
- base         >= 4.7 && < 5
- parallel     == 3.2.2.0
- array        == 0.5.3.0
- time         == 1.8.0.2
- stm          == 2.5.0.0
- http-conduit == 2.3.7.3
- text         == 1.2.3.1
- transformers == 0.5.6.2
- mtl          == 2.2.2
- async Â       == 2.2.2
- network      == 3.1.1.1
- bytestring   == 0.10.8.2
- filepath     == 1.4.2.1
- lens         == 4.18.1
- lens-aeson   == 1.1
- vector       == 0.12.0.3
- directory    == 1.3.3.0

library:
  source-dirs: src

executables:
  parconc-playground-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -eventlog
    # - -with-rtsopts=-N
    dependencies:
    - parconc-playground

tests:
  parconc-playground-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -eventlog
    # - -with-rtsopts=-N
    dependencies:
    - parconc-playground
